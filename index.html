<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Three Musicians (Picasso Paiting)</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>

<body>
    <div class="back-wall"></div>

    <div class="characters">
        
        <div class="offwhite-character">
            <div class="white-hat"></div>
            
            <div class="black-mask">
                <div class="eyes left"></div>
                <div class="eyes right"></div>
            </div>

            <div class="flute">
                <div class="black-dot"></div>
                <div class="black-dot"></div>
                <div class="black-dot"></div>
                <div class="black-dot"></div>
                <div class="black-dot"></div>
            </div>

            <div class="table"></div>
        </div>

        <div class="black-character">
            <div class="black-hat"></div>

            <div class="gray-mask">
                <div class="eyes left"></div>
                <div class="eyes right"></div>
            </div>

            <div class="white-sheet">
                <i class="fas fa-music"></i>
                <i class="fas fa-music"></i>
                <i class="fas fa-music"></i>
                <i class="fas fa-music"></i>
            </div>
        </div>

        <div id="blue-satin" class="blue-satin-left"></div>
        <div id="blue-satin" class="blue-satin-right"></div>

        <div class="orange-character">
            <div class="black-round-hat"></div>

            <div class="eyes-div">
                <div class="eyes left"></div>
                <div class="eyes right"></div>
            </div>

            <div class="triangles">
                <div class="triangle"></div>
                <div class="triangle"></div>
                <div class="triangle"></div>
                <div class="triangle"></div>
                <div class="triangle"></div>
                <div class="triangle"></div>
                <div class="triangle"></div>
                <div class="triangle"></div>
                <div class="triangle"></div>
                <div class="triangle"></div>
                <div class="triangle"></div>
                <div class="triangle"></div>
                <div class="triangle"></div>
                <div class="triangle"></div>
                <div class="triangle"></div>
                <div class="triangle"></div>
                <div class="triangle"></div>
                <div class="triangle"></div>
                <div class="triangle"></div>
                <div class="triangle"></div>
                <div class="triangle"></div>
                <div class="triangle"></div>
                <div class="triangle"></div>
                <div class="triangle"></div>
                <div class="triangle"></div>
                <div class="triangle"></div>
                <div class="triangle"></div>
                <div class="triangle"></div>
                <div class="triangle"></div>
                <div class="triangle"></div>
            </div>

            <div class="guitar">
                <div class="guitar-left guitar-body">
                    <i class="fas fa-bars"></i>
                </div>

                <div class="guitar-right guitar-body">
                    <i class="fas fa-bars"></i>
                </div>

                <div class="guitar-neck"></div>
            </div>

        </div>

    </div>

</body>

</html>
